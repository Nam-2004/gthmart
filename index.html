<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đến Shopee</title>
    <meta http-equiv="refresh" content="3;url=https://shopee.vn/do_gia_dung_gth_mart">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .message {
            text-align: center;
            font-size: 24px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .message.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="message" id="message">Đang chuyển đến trang Shopee...</div>
    <script>
        setTimeout(() => {
            const message = document.getElementById('message');
            message.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'https://shopee.vn/do_gia_dung_gth_mart';
            }, 1000); // Wait for fade-out to complete
        }, 2000); // Show message for 2 seconds before starting fade
    </script>
</body>
</html>
